    <title>Akan-Names</title>

  <body>
    <form action="">
      <label for="year">Year</label>
      <input type="number" name="Year-Of-Birth" id="year" placeholder="YY" required>
      <br><br>
      <label for="month">Month</label>
      <input type="number" name="Month-Of Birth" id="month" placeholder="MM" required>
      <br><br>
      <label for="day">Day</label>
      <input type="number" name="Day-Of-Birth" id="day" placeholder="DD" required>
      <br><br>
      <label for="gender">Gender</label>
      <input type="radio" id="male" name="gender" value="male">
      <br><br>
      <label for="gender">male</label>
      <input type="radio" id="female" name="gender" value="female">
    </form>
    <script src="./js/script.js"></script>
  </body>
